[program:creaction]
directory = /home/creaction       ; derectory of program
command = /home/creaction/env/bin/gunicorn -w4 -b127.0.0.1:5000 app:app --log-level info --access-logfile /home/creaction/logs/creaction.log   ;start command 
autorestart = true   ; 
autostart = true     ;
startsecs = 5        ; consider success if not fail in 5 sec
startretries = 3     ; 
user = root         ; 
redirect_stderr = true  ; 
stdout_logfile_maxbytes = 20MB  ;
stdout_logfile_backups = 20     ;
stdout_logfile = /home/creaction/logs/creaction_stdout.log
