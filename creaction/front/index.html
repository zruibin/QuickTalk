<script type="text/javascript">
  
function isMobile() {
      var sUserAgent = navigator.userAgent.toLowerCase(),
      bIsIpad = sUserAgent.match(/ipad/i) == "ipad",
      bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os",
      bIsMidp = sUserAgent.match(/midp/i) == "midp",
      bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4",
      bIsUc = sUserAgent.match(/ucweb/i) == "ucweb",
      bIsAndroid = sUserAgent.match(/android/i) == "android",
      bIsCE = sUserAgent.match(/windows ce/i) == "windows ce",
      bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile",
      bIsWebview = sUserAgent.match(/webview/i) == "webview";
      return (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM);
}

function show() {
    var pc = document.getElementById("pc");
    var phone = document.getElementById("phone");
    var copyright = document.getElementById("copyright");
    var body = document.getElementById("body");

    if (isMobile()) {
        pc.style.cssText = "display:none;"
        copyright.style.cssText = "display:none;"
        phone.style.cssText = "display:block; ";
        body.style.cssText = "background:url(images/bg.png) repeat; ";
    } else {
        pc.style.cssText = "display:block;"
        copyright.style.cssText = "display:block;"
        phone.style.cssText = "display:none;";
    }

}

show();

  
var maskHidden = false;

function pcMaskAction(platform) {
    toast("敬请期待！"); return;

    if (platform == 2) { toast("Android版敬请期待！"); return;}

    var mask = document.getElementById("mask");
    var qrcode = document.getElementById("qrcode");
    
    if (!maskHidden) {
        mask.style.cssText = "display:block;";
    } else {
        mask.style.cssText = "display:none;";
    }
    maskHidden = !maskHidden;

    qrcode.src = "";
    if (platform == 1) {
        qrcode.src = "/images/logo.png";
    }
}
  
function checkIsAppleDevice() {
    var u = navigator.userAgent;
    var ios = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    var iPad = u.indexOf("iPad") > -1;
    var iPhone = u.indexOf("iPhone") > -1 || u.indexOf("Mac") > -1;
    if (ios || iPad || iPhone) {
        return true;
    } else {
        return false;
    }
}

function checkIsAndroidDevice(){
    var u = navigator.userAgent;
    if ( u.indexOf("Android") > -1 || u.indexOf("Adr") > -1 ){
        return true;
    } else {
        return false;
    }
}


function phoneClickAction(platform) {
    if (isMobile()) {
        toast("敬请期待！");
        if (checkIsAppleDevice()) {
          // window.location.href = "https://itunes.apple.com/us/app/wechat/id414478124?mt=8";
        }
        if (checkIsAndroidDevice()) {
            console.log("android!");
            // alert("敬请期待！");
        }
    } 
}
