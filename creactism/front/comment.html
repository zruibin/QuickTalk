<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>评论列表</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >

<script src="/js/reqwest.min.js"></script>

<style>

button {
	width: 80px;
	height: 30px;
}

#table,  #table td{border:1px solid #585858; line-height:22px;} 
#table td {padding: 10px 10px; word-break: break-all;}

</style>

</head>

<body>


<h2 id="title">话题评论列表</h2>
<br>
index：<input type="text" id="input" /><button onclick="getTopicComment()">查询 </button>

<div id="container"></div>


</body>

<script>

function getQueryString(name) 
{ 
    var url = location.search; //获取url中"?"符后的字串 
    // console.log('url: ' + url);
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null) return unescape(r[2]); return null; 
} 

function getTopicComment() {
	var uuid = getQueryString("uuid");
	var title = decodeURI(getQueryString("title"));

	var titleElement = document.getElementById("title");
	titleElement.innerText = title;
	var input = document.getElementById("input");
	var index = input.value;

	var url = "/service/quickTalk/commentList?topic_uuid=" + uuid + "&index=" + index + "&size=100";
	reqwest({
		url: url, 
		type: 'json', 
		method: 'post'
	}).then(function (response) {
		// console.log(response);
		showCommentList(response.data);
	}).fail(function (err, msg) {
		console.log(err);     
		alert("请求失败，请重新刷新！");
	});
}

getTopicComment();

function showCommentList(dataList) {
    var html = "<h4>评论列表</h4>";
    if (dataList) { //有数据时
        html += '<table cellspacing="0" cellpadding="0" id="table">';
        
        for (var i = 0; i < dataList.length; i++) {
            var data = dataList[i];
            html += '<tr>';
            html += '<td>'+ data.id +'</td>';
            html += '<td>'+ data.content +'</td>';
            html += '<td><button onclick=deleteComment("'+ data.uuid +'")>删除</button></td>';
            html += '</tr>';
        }
        
        html += '</table>';
    } else {
        html = '<h3>无内容！</h3>';
    }
    var container = document.getElementById("container");
    container.innerHTML = html;
}

function deleteComment(uuid) {
	var topic_uuid = getQueryString("uuid");
	var url = "/service/quickTalk/deleteComment?uuid=" + uuid + "&topic_uuid=" + topic_uuid;
	console.log(url); 
	reqwest({
		url: url, 
		type: 'json', 
		method: 'post'
	}).then(function (response) {
		// console.log(response);
		getTopicComment();
	}).fail(function (err, msg) {
		console.log(err);     
		alert("请求失败，请重新刷新！");
	});
}


</script>

</html>
