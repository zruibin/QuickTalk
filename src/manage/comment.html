<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>评论列表</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >

<link href="./vender/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./vender/css/flat-ui.min.css" rel="stylesheet">

<link type="text/css" href="./vender/css/default.css" rel="stylesheet" media="all" />
<script type="text/javascript" src="./vender/js/sha1.js"></script>
<script type="text/javascript" src="./vender/js/default.js"></script>
<script type="text/javascript" src="./vender/js/toast.js"></script>
<script type="text/javascript" src="./vender/js/jquery-1.10.2.min.js"></script>
<script src="./vender/js/reqwest.min.js"></script>

<script type="text/javascript" src="./vender/js/jqueryConfirm/jquery-confirm.min.js"></script>
<link href="./vender/js/jqueryConfirm/jquery-confirm.min.css" rel="stylesheet">

<style>

button {
	width: 80px;
	height: 40px;
}

#table,  #table td{border:1px solid #585858; line-height:22px;} 
#table td {padding: 10px 10px; word-break: break-all;}

</style>

</head>

<body>


<h4 id="title">话题评论列表</h4>
<nav aria-label="Page navigation">
	<ul class="pagination">
		<li>
		<a href="#" aria-label="Previous" onclick="prePage()">
			<span aria-hidden="true">上一页</span>
		</a>
		</li>
		<li>
		<a href="#" aria-label="Next" onclick="nextPage()">
			<span aria-hidden="true">下一页</span>
		</a>
		</li>
	</ul>
</nav>
<br>

<div id="container"></div>


</body>

<script>

$(document).ready(function() {
	checkingAuth();
	headerAction();
	getTopicComment();
});

function getLink() {
	var uuid = getQueryString("uuid");
	var title = decodeURI(getQueryString("title"));
	var link = "./comment.html?uuid=" + uuid + "&title=" + encodeURI(encodeURI(title));
	return link;
}

function getIndex() {
	var index = getQueryString("index");
	if (index == null || index < 1) {
		index = 1;
	}
	return index;
}

function nextPage() {
	var index = getIndex();
	index++;
	var link = getLink();
	window.location.href = link + "&index=" + index;
}

function prePage() {
	var index = getIndex();
	index--;
	var link = getLink();
	if (index >= 1) {
		window.location.href = link + "&index=" + index;
	}
}


function getTopicComment() {
	var uuid = getQueryString("uuid");
	var title = decodeURI(getQueryString("title"));
	var index = getIndex();

	var titleElement = document.getElementById("title");
	titleElement.innerText = title;

	var url = host + "service/quickTalk/commentList?topic_uuid=" + uuid + "&index=" + index + "&size=100";
	reqwest({
		url: url, 
		type: 'json', 
		method: 'post'
	}).then(function (response) {
		// console.log(response);
		showCommentList(response.data);
	}).fail(function (err, msg) {
		console.log(err);     
		toast("请求失败，请重新刷新！");
	});
}



function showCommentList(dataList) {
    var html = "<h6>评论列表</h6>";
    if (dataList) { //有数据时
        html += '<table cellspacing="0" cellpadding="0" id="table">';
        
        for (var i = 0; i < dataList.length; i++) {
            var data = dataList[i];
            html += '<tr>';
            html += '<td style="width:60px;">'+ data.id +'</td>';
			html += '<td>'+ data.nickname +'</td>';
            html += '<td>'+ data.content +'</td>';
            html += '<td><button class="btn btn-danger" onclick=deleteComment("'+ data.uuid +'","' + data.content +'")>删除</button></td>';
            html += '</tr>';
        }
        
        html += '</table>';
    } else {
        html = '<h3>无内容！</h3>';
    }
    var container = document.getElementById("container");
    container.innerHTML = html;
}

function deleteComment(uuid, content) {
	console.log(content);
	$.confirm({
		title: '删除评论',
		content: content,
		confirmButton: "确定",
		cancelButton: "取消",
		confirm: function(){
			var topic_uuid = getQueryString("uuid");
			var url = host + "service/quickTalk/deleteComment?uuid=" + uuid + "&topic_uuid=" + topic_uuid;
			console.log(url); 
			reqwest({
				url: url, 
				type: 'json', 
				method: 'post'
			}).then(function (response) {
				// console.log(response);
				getTopicComment();
			}).fail(function (err, msg) {
				console.log(err);     
				toast("请求失败，请重新刷新！");
			});
		},
		cancel: function(){

		}
	});
}


</script>

</html>
